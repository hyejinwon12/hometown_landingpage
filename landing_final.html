<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈타운 소개</title>
    <link rel="stylesheet" href="./final.css" />
</head>

<body>
    <section class="cta_section"> 
        <div class="cta_wrapper">
            <div class="cta_text">
                <h2 class="cta_subtitle">한국인 <span id="cta_subtitle_highlight">유학생</span> 플랫폼</h2>
                <h1 class="cta_title">홈타운</h1>
            </div>
            <div class="cta_image">
                <img src="images/홈타운 로고.png" alt="한국인 유학생 커뮤니티 홈타운" />
            </div>
        </div>

            <div href="" id="cta_button">
                <p>
                    홈타운에 회원가입
                </p>
            </div>
    </section>

    
    <section class="diversity_section"> 
        <div class="content_diversity_wrapper">
            <div class="diversity_text">
                <h3 class="diversity_title"><span style="background-color:#FF6827">재학생, 신입생, 졸업생<br>모두 가입 가능</span></h3>
                <h4 class="diversity_subtitle">홈타운은 모든 유학생 여러분을 환영합니다!</h4>
            </div>
                <div class="diversity_image">
                    <img src="images/모두 가입해.png" alt="재학생, 신입생, 졸업생 모두 가입 가능" />
                </div>
        </div>
    </section>

        <section class="shanghai_section"> 
            <div class="content_wrapper">
                <div class="shanghai_text">
                    <h3 class="shanghai_title"><span style="background-color:#FF6827">상하이에서 가장 먼저 오픈!</span></h3>
                    <h4 class="shanghai_subtitle">같은 도시에서 유학중이라면 우리는 모두 하나,<br>
                        홈타운은 도시 기반 유학생 커뮤니티 입니다.</h4>
                </div>
                    <div class="shanghai_image">
                        <img src="images/상하이.png" alt="상하이에서 가장 먼저 오픈합니다!" />
                    </div>
            </div>
        </section>


            <section class="growth_section"> 
                <div class="content_wrapper">
                    <div class="growth_text">
                        <h3 class="growth_title"><span style="background-color:#FF6827">함께 성장해요</span></h3>
                        <h4 class="growth_subtitle">정보를 공유하며 도움을 주고받는 공간 홈타운!<br>
                            이 곳에서 우리 함께 성장해가요.</h4>
                    </div>
                        <div class="growth_image">
                            <img src="images/함께 성장.png" alt="정보를 공유하며 도움을 주고 받고, 함께 성장해요" />
                        </div>
                </div>
            </section>


                <section class="secure_section"> 
                    <div class="content_wrapper">
                        <div class="secure_text">
                            <h3 class="secure_title"><span style="background-color:#FF6827">안전하게, 자유롭게</span></h3>
                            <h4 class="secure_subtitle">학교 인증을 완료한 친구들과<br>
                                익명으로 자유롭게 소통해 보세요</h4>
                        </div>
                            <div class="secure_image">
                                <img src="images/익명.png" alt="학교 인증으로 안전하게, 익명으로 자유롭게" />
                            </div>
                    </div>
                </section>


                
                 <section class="custom_section"> 
                    <div class="content_wrapper">
                        <div class="custom_text">
                            <!-- <h3 class="custom_title">홈타운 게시판을<br>
                                커스텀 해주세요!</h3>
                            <h4 class="custom_subtitle">연합 동아리, 상하이 생활, 취업 고민 등<br>
                                우리에게 꼭 필요한 주제에 대해 이야기해볼까요?</h4> -->
                        </div>
                            <div class="custom_image">
                                <img src="images/커스텀.png" alt="홈타운 게시판을 커스텀 해주세요" />
                            </div>
                    </div>
                </section>

                

                <section id="cta_footer_section" class="cta_footer_wrapper">
                        <div class="cta_footer">
                            <div class="cta_footer_text">
                                <h6 class="cta_footer_title">홈타운에서 알찬<br>유학생활 보내기</h5>
                               
                            </div>
                        <div href="" id="cta_footer_button">
                            <p>
                                홈타운에 회원가입
                            </p>
                        </div>
                
                </section>


</body>
